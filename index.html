  <!-- Font Awesome for Icons -->

    <style>
        body{
            background-color: aliceblue;

        .container {

        .card {

        h1{

        }

<body>
    <div class="container">
        <h1>Expense Tracker</h1>

    <!-- add expense Card -->
     <div class="card">
        <div class="card-header bg-primary text-white"> 
            <h4>Add New Expense</h4>
        </div>
        <div class="card-body ">
            <form id="expense-from">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="expense-amount" class=>Amount</label>
                        <input type="number" class="form-control" id="expense-amount" placeholder="Enter Amount">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="expense-description">Description</label>
                        <input type="text"id="expense-description" placeholder="Enter Description" class="form-control">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="expense-category">Category</label>
                        <select  id="expense-category" class="form-control">
                            <option value="">Select Category</option>
                            <option value="Shopping"> üõçÔ∏èShopping</option>
                            <option value="Education">üìöEducation</option>
                            <option value="Travel"> üöêTravel</option>
                            <option value="Entertainment"> üçøüé¨Entertainment</option>
                            <option value="Food"> üçî Food</option>
                            <option value="Health"> ü©∫Health</option>
                            <option value="Other"> ‚òÖOthers</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn bg-success btn-block" onclick="addExpense()" > Click to Add Expense</button>
            </form>
        </div>
     </div>
 <!-- Expense details Card -->
    <div class="card">
        <div class="card-header bg-info text-white">
            <h4>Your Expenses</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" id="expense-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>SI.No</th>
                            <th>Amount ($)</th>
                            <th>Description</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expense-details">
                        <!-- Expense items will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
